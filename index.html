<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Umbra-7</title>

<style>
    body {
        background: #000;
        color: #eee;
        font-family: "Courier New", monospace;
        text-align: center;
        padding-top: 12vh;
        letter-spacing: 0.06em;
        margin: 0;
    }

    .sigil {
        font-size: 3.3rem;
        opacity: 0.10;
        margin-bottom: 2.5rem;
        user-select: none;
    }

    .message {
        font-size: 1.1rem;
        margin-bottom: 3rem;
        opacity: 0.85;
    }

    #count {
        font-size: 2rem;
        opacity: 0.80;
        margin-bottom: 0.5rem;
    }

    #ms {
        font-size: 1rem;
        opacity: 0.35;
        letter-spacing: 0.12em;
    }

    .scan {
        position: fixed;
        top: -10%;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(255,255,255,0.04);
        animation: scan 6s linear infinite;
    }

    @keyframes scan {
        0%   { transform: translateY(0); }
        100% { transform: translateY(120vh); }
    }

    .fade {
        animation: fadeIn 4s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    #flashImg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40vw;
        max-width: 400px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 999;
    }
</style>
</head>

<body>

<div class="scan"></div>

<div class="sigil fade">
    U M B R A – 7
</div>

<div class="message fade" style="animation-delay:1s">
    Préparez-vous.<br>
</div>

<div id="count" class="fade" style="animation-delay:2s">--:--:--:--</div>
<div id="ms" class="fade" style="animation-delay:2.3s">---</div>

<img id="flashImg" src="test.png" alt="flash">

<script>
const target = new Date("2025-12-31T00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("count").textContent = "00:00:00:00";
        document.getElementById("ms").textContent = "000";
        return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
    const secs = Math.floor((diff % (1000*60)) / 1000);
    const ms   = Math.floor(diff % 1000);

    document.getElementById("count").textContent =
        `${String(days).padStart(2,"0")} : ${String(hours).padStart(2,"0")} : ${String(mins).padStart(2,"0")} : ${String(secs).padStart(2,"0")}`;
    
    document.getElementById("ms").textContent =
        String(ms).padStart(3,"0");
}

setInterval(updateCountdown, 10);
updateCountdown();


const flashImg = document.getElementById("flashImg");

function flash() {
    flashImg.style.opacity = 1;

    setTimeout(() => {
        flashImg.style.opacity = 0;
    }, 1000); // -> visible 1 seconde
}

setTimeout(flash, 5000);

setInterval(flash, 30000);
</script>

</body>
</html>
