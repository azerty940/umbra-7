<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Umbra-7 // TRIAL_01</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #eee;
      font-family: "Courier New", monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 6vh 1.5rem;
    }

    .frame {
      max-width: 900px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at top, #111 0, #000 60%);
      padding: 2.5rem 2rem 2.2rem;
      position: relative;
      overflow: hidden;
    }

    .scan {
      position: absolute;
      top: -10%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.22),
        transparent
      );
      opacity: 0.35;
      animation: scan 7s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0%   { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }

    .sigil {
      text-align: center;
      letter-spacing: 0.35em;
      font-size: 0.95rem;
      text-transform: uppercase;
      opacity: 0.65;
    }

    .sigil span {
      opacity: 0.35;
    }

    .title {
      text-align: center;
      margin-top: 1.8rem;
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      margin-top: 0.4rem;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.55;
    }

    .divider {
      margin: 1.8rem auto 1.5rem;
      width: 80%;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.33),
        transparent
      );
      opacity: 0.55;
    }

    .section-label {
      margin-top: 1.4rem;
      margin-bottom: 0.4rem;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.6;
    }

    .block {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 0.9rem 1rem;
      font-size: 0.85rem;
      line-height: 1.4;
      overflow-x: auto;
      white-space: pre;
    }

    .footnote {
      margin-top: 1.9rem;
      font-size: 0.75rem;
      line-height: 1.5;
      opacity: 0.7;
    }

    .status-line {
      font-size: 0.78rem;
      margin-top: 0.8rem;
      opacity: 0.65;
    }

    .status-line span {
      opacity: 0.5;
    }

    .fade {
      opacity: 0;
      animation: fadeIn 2.8s ease forwards;
    }

    .fade-delay-1 {
      animation-delay: 0.6s;
    }

    .fade-delay-2 {
      animation-delay: 1.2s;
    }

    .fade-delay-3 {
      animation-delay: 1.8s;
    }

    .fade-delay-4 {
      animation-delay: 2.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (max-width: 600px) {
      body {
        padding: 4vh 0.8rem;
      }

      .frame {
        padding: 1.7rem 1.2rem;
      }

      .block {
        font-size: 0.8rem;
      }

      .sigil {
        letter-spacing: 0.25em;
      }
    }
  </style>
</head>
<body>

  <div class="frame">
    <div class="scan"></div>

    <div class="sigil fade">
      <span>[</span> UMBRA<span>-</span>7 <span>]</span>
    </div>

    <div class="title fade fade-delay-1">
      TEST_01
    </div>

    <div class="divider fade fade-delay-2"></div>

    <div class="status-line fade fade-delay-2">
    </div>

    <!-- SECTION I -->
    <div class="section-label fade fade-delay-2">
    </div>
    <div class="block fade fade-delay-3">
      NCC4 BD7O 0CPU GDCY ZCOS JB1O TBB8

      3CS0 KB2Q KAVI KC9Y 3CS0 8CXA DD9S
      7CW8 5CU4 CD8Q 3CS0 ODKE JB1O CD8Q
      DD9S JDF4 HDD0 KB2Q KAVI KAVI 3BLS
      1CQW 1CQW QG76 HDD0 6AHQ WBEE 6AHQ
    </div>

</body>
</html>
