<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Umbra-7 QUAD — Encodeur / Décodeur</title>

  <style>
    body {
      font-family: "Courier New", monospace;
      background: #000;
      color: #eee;
      padding: 20px;
    }
    h2 {
      text-align: center;
      letter-spacing: 0.15em;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      background: #050505;
      color: #eee;
      border: 1px solid #333;
      padding: 8px;
      font-family: "Courier New", monospace;
      font-size: 0.9rem;
      resize: vertical;
      margin-bottom: 10px;
    }
    button {
      margin: 6px 4px 14px 0;
      padding: 6px 12px;
      background: #111;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
      font-family: "Courier New", monospace;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    button:hover {
      background: #222;
    }
    .label {
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h2>UMBRA-7 // QUAD CODEC</h2>

<div class="label">Texte clair :</div>
<textarea id="plain" rows="6"></textarea>
<button onclick="encode()">Encoder →</button>

<div class="label">Code Umbra-7 QUAD :</div>
<textarea id="cipher" rows="10"></textarea>
<button onclick="decode()">← Décoder</button>

<script>
// ------------------------------------------
// UMBRA-7 QUAD : 4 symboles par caractère
// ------------------------------------------

const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

function idxOf(ch) {
  return alphabet.indexOf(ch);
}

function sym(i) {
  return alphabet[i % 36];
}

// ------------------------------------------
// Encode un caractère ASCII en bloc QUAD
// ------------------------------------------
function encodeCharCode(i) {
  const a = i % 36;
  const b = Math.floor(i / 36);

  const A = sym(a);
  const B = sym(b);

  const Cidx = (a + 7 * b + 11) % 36;
  const C = sym(Cidx);

  const Didx = (a + b + Cidx + 13) % 36;
  const D = sym(Didx);

  return A + B + C + D;
}

// ------------------------------------------
// ENCODAGE — texte → QUAD (avec espaces)
// ------------------------------------------
function encode() {
  const txt = document.getElementById("plain").value;
  let raw = "";

  for (let k = 0; k < txt.length; k++) {
    raw += encodeCharCode(txt.charCodeAt(k));
  }

  // Ajoute un espace tous les 4 symboles
  const out = raw.replace(/(.{4})/g, "$1 ").trim();

  document.getElementById("cipher").value = out;
}

// ------------------------------------------
// DÉCODAGE — QUAD → texte clair
// ------------------------------------------
function decode() {
  let txt = document.getElementById("cipher").value.toUpperCase();

  // Supprime espaces, retours ligne, etc.
  txt = txt.replace(/[^A-Z0-9]/g, "");

  let out = "";

  for (let i = 0; i < txt.length; i += 4) {
    const block = txt.substring(i, i + 4);
    if (block.length < 4) break;

    const A = block[0];
    const B = block[1];
    const a = idxOf(A);
    const b = idxOf(B);

    if (a < 0 || b < 0) {
      out += "?";
      continue;
    }

    const code = a + 36 * b;
    out += String.fromCharCode(code);
  }

  document.getElementById("plain").value = out;
}
</script>

</body>
</html>
